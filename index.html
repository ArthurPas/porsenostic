<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courses</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/myCss.css" rel="stylesheet">
</head>
<body style="background-color: #DCDCDC">
<!--MODAL -->
<div class="container">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>


                <div class="modal-body">
                    <form action="/TODO" method="post">

                        <div class="row m-2">
                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newTrainer">Entraineur</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newDriver">Driver</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newDef">Def</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newPlace">Place</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newHippodrome">Hippodrome</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>


                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newLength">Distance</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newAge">Age</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newSpe">Spe</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>


                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newPenalty">Penalité</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>


                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25" id="newG">G</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3 col-6">
                                <span class="input-group-text w-25 " id="newP">P</span>
                                <datalist type="text" class="form-control" aria-label="Sizing example input"
                                          aria-describedby="inputGroup-sizing-default">
                            </div>
                            <input type="submit" value="Envoyer">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<nav class="navbar">
    <div class="container-fluid">

        <a href="#"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="display-6">Vos courses</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item btn nav-link active" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Ajouter une course
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <div class="row text-primary-emphasis ">
        <div class="row gap-3">
            <select id="hippodrome" class="col form-select">
                <option>Hippodromes</option>
            </select>
            <select class="col form-select" id="trainer">
                <option>Entraineurs</option>
            </select>
            <select class="col form-select" id="driver">
                <option>Drivers</option>
            </select>

            <select class="col form-select" id="def">
                <option>Def</option>
            </select>
        </div>
        <div class="row mt-3 mb-3 gap-3">
            <select class="col form-select" id="length">
                <option>Distance</option>
            </select>

            <select class="col form-select" id="age">
                <option>Age</option>
            </select>

            <select class="col form-select" id="spe">
                <option>Spe</option>
            </select>
            <select class="col form-select me" id="penalty">
                <option>Penalité</option>
            </select>
        </div>
    </div>
    <div class="row me-0">
        <button type="button" class="btn btn-dark me-1 my-3 col justify-content-center" id="clear">Remise à zéro</button>
        <button type="button" class="btn btn-dark ms-1 me-2 my-3 col justify-content-center" id="seeResult">Résultats</button>
    </div>

    <!--        <span class="col"></span>-->
    <!--    </div>-->
</div>
<div class="row">
    <div class="col-8">

        <table class="table table-striped ">
            <thead>
            <tr id="tableHead">
                <th>Entraineurs</th>
                <th>Nombre de podium</th>
                <th>Rang moyen (avec paramètres)</th>
                <th>Rang global</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-3">
        <p>test</p>
    </div>
</div>


<script src="script.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
